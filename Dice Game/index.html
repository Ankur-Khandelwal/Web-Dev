<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <h1 class="heading">The Dice Game</h1>
    <h2 class="instruct"><em>Refresh to Roll the Dice</em></h2>
    

    <div class="container dice_table">
        <div class="dt row">
            <div class="col-sm dicep1">
                <p>Player 1</p><img src="images/dice6.png" alt="DiceP1">
                <div class="p1-wins"></div>
            </div>
            <div class="col-sm dicep2">
                <p>Player 2</p><img src="images/dice6.png" alt="DiceP2">
                <div class="p2-wins"></div>
            </div>
        </div>
    </div>
    <div class="draw">It's a Draw!</div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>  
    <script src="index.js"></script>   
</body>

<div class="footer">
    <footer>
        <p>Made with ❤️ for Fun</p>
    </footer>
</div>




</html>
